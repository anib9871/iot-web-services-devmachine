<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IoT Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        #sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #343a40;
            color: #fff;
            min-height: 100vh;
        }
        #sidebar .nav-link {
            color: #fff;
        }
        #sidebar .nav-link:hover {
            background: #495057;
            color: #fff;
        }
        #main-content {
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
        <h3 class="text-center mb-4">IoT Dashboard</h3>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
            </li>

            <!-- Devices Dropdown -->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#deviceMenu" role="button" aria-expanded="false">Devices</a>
                <div class="collapse" id="deviceMenu">
                    <ul class="nav flex-column ms-3">
                        <li><a class="nav-link" href="#">All Devices</a></li>
                        <li><a class="nav-link" href="#">Add Device</a></li>
                        <li><a class="nav-link" href="#">Device Types</a></li>
                    </ul>
                </div>
            </li>

            <!-- Device Logs -->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#logMenu" role="button" aria-expanded="false">Device Logs</a>
                <div class="collapse" id="logMenu">
                    <ul class="nav flex-column ms-3">
                        <li><a class="nav-link" href="#">Reading Logs</a></li>
                        <li><a class="nav-link" href="#">Alarms</a></li>
                    </ul>
                </div>
            </li>

            <!-- Masters -->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#masterMenu" role="button" aria-expanded="false">Masters</a>
                <div class="collapse" id="masterMenu">
                    <ul class="nav flex-column ms-3">
                        <li><a class="nav-link" href="#">Organisation</a></li>
                        <li><a class="nav-link" href="#">Parameters</a></li>
                        <li><a class="nav-link" href="#">Device Types</a></li>
                        <li><a class="nav-link" href="#">Units</a></li>
                    </ul>
                </div>
            </li>

            <!-- Reports -->
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>

        </ul>

        <div class="mt-auto text-center">
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-fill">
        {% block content %}
        <!-- Dashboard content will go here -->
        {% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
